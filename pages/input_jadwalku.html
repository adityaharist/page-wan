<div class="page" data-name="input_jadwalku">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Form Kegiatan Hidroponik</div>
    </div>
  </div>
  <div class="page-content">
    <form class="list form-store-data" id="demo-form">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Nama Kegiatan</div>
            <div class="item-input-wrap">
              <input name="nama" type="text" placeholder="Masukkan nama">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Waktu Kegiatan</div>
            <div class="item-input-wrap">
              <input name="waktu" type="datetime-local" placeholder="Silahkan dipilih dipilih...">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Tulis jurnal</div>
            <div class="item-input-wrap">
              <textarea name="tempat" class="resizable" placeholder="Tulis seperti apa yang kau lihat"></textarea>
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="block">
      <div class="row">
        <a href="/" class="col button button-fill">Batal</a>
        <a class="col button button-fill">Simpan</a>
      </div>
